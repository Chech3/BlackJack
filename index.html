<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="titulo">BlackJack</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger">Nuevo Juego</button>
        <button class="btn btn-primary">Pedir Carta</button>
        <button class="btn btn-primary">Detener</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="jugador-carta">
          <img
            class="carta"
            src="assets/cartas/cartas/2C.png"
            alt="Una Carta"
          />
          <img
            class="carta"
            src="assets/cartas/cartas/KH.png"
            alt="Una Carta"
          />
          <img
            class="carta"
            src="assets/cartas/cartas/10S.png"
            alt="Una Carta"
          />
          <img
            class="carta"
            src="assets/cartas/cartas/10C.png"
            alt="Una Carta"
          />
        </div>
      </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>
          <div id="computadora-carta">
            <img
              class="carta"
              src="assets/cartas/cartas/2C.png"
              alt="Una Carta"
            />
            <img
              class="carta"
              src="assets/cartas/cartas/KH.png"
              alt="Una Carta"
            />
            <img
              class="carta"
              src="assets/cartas/cartas/10S.png"
              alt="Una Carta"
            />
            <img
              class="carta"
              src="assets/cartas/cartas/10C.png"
              alt="Una Carta"
            />
          </div>
        </div>
      </div>
  </body>
</html>
